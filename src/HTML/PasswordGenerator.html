<html>

    <head>

        <title>Testing Custom Title</title>
        <link rel="stylesheet" href="../CSS/stylesheetPassword.css">
        <script defer src="../javascript/ChildWindowRender.js"></script>
        <script defer src="../javascript/renderer.js"></script>
        <script defer src="../javascript/CallPassword.js"></script>
    </head>

    <body>

        <div class = "MainPart">
              <div class ="TopBar">

                  <div class = "TitleBar">

                    <button id="showHideMenus" class ="toggleButton"></button>

                    <div class = "title">

                        The Ace Manager

                    </div>

                 </div>

                 <div class="TitleBarBtns">

                    <button id ="minimizeBtn" class = "TopBtn minimizeBtn" title = "Minimize"></button>
                    <button id ="maxResBtn" class = "TopBtn maximizeBtn" title = "Maximize"></button> 
                    <button id ="closeBtn" class = "TopBtn closeBtn" title = "Close"></button>

                 </div>

              </div>
              
              <div class="contentArea">
                  <div id="mySidebar" class = "leftMenu">

                  </div>

                  <div class="GenPasswordBox">

                        <h1 class ="PasswordTitle">Password Generator</h1> 
                        <h3 class ="passwordDisplay" id ="Change">Password</h3>

                        <div class = "form">
                            
                                <label> This will generate for you a password with at least
                                    <br> - 1 Upper case
                                    <br> - 1 Lower case
                                    <br> - 1 Number
                                    <br> - 1 Special Character
                                    <br>
                                </label>
                                
                                <button id="GetPassword" class = "PasswordGeneratorBtn">Generate Password</button>
                                

                            </div>

                  </div>

              </div>    

        </div>

    </body>

</html>
