<!---

This is the login part of the application that the user will first see

 - Runs the CSS script - stylesheetLogin.css
 - Runs the renderer.js upon start up so that any essential parts of the application that needs to run in the background such as the express server, or switching screens.
 
 - Login features - USB, NFC



-->


<html>

    <link rel="stylesheet" href="../CSS/stylesheetLogin.css">
    <script defer src="../javascript/renderer.js"></script> 


    <body>

        <div class = "MainPart">
            <div class ="TopBar">

                <div class = "TitleBar">

                  <div class = "title">

                      The Ace Manager

                  </div>

               </div>
           
       </div>
            
       <div> Application Icon Location
           </div>   

        <div class = "LoginDetails">

            <label for="PasswordField">Password: </label> 
            <input type="password" class ="Password" placeholder="Enter Password" name ="Password" required>
            <br>
            <br>
            <label for="PinCode">Pin: </label> 
            <input type="Password" class ="PinCode" placeholder="Enter PinCode" name ="PinCode" required>
            <br>
            <br>
            <button id ="NFCcall" class = "NFCcall" >Click me to begin NFC login</button>
            <br>
            <br>
            <button id ="USBcall" class = "USBcall" >Click me to begin USB login</button>
            <br>
            <br>
            <button id ="SwitchScreenBtn" class = "SwitchScreenBtn">Login</button>

        </div>



              

    </body>



</html>
